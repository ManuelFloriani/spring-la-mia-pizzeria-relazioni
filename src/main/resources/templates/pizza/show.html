<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Pizzeria Vesuvio')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizza')"></nav>
<div class="container" th:object="${pizza}">
    <div class="card m-3">
        <img th:src="*{imageUrl}" alt="pizza image">
        <h3 th:text="*{name}"></h3>
        <p th:text="*{description}"></p>
        <strong th:text="*{priceInCents}"></strong>
        <p>
            <a th:href="@{/pizzas}" class="btn btn-primary">Back to menu</a>
        </p>
    </div>

    <h2>OFFERS</h2>
    <div class="row">
        <div class="col-12">
            <a th:href="@{/offer/create}" class="btn btn-primary">Create new offer</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="offer : ${offers}">
                    <td th:text="*{offer.title}"></td>
                    <td th:text="*{offer.startDate}"></td>
                    <td th:text="*{offer.endDate}"></td>
                    <td>
                        <a th:href="@{/offer/edit/{id}(id=${offer.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/offer/delete/{id}(id=${offer.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
        </table>
    </div>
</div>
</body>
